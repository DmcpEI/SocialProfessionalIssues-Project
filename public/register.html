<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp | Register</title>

    <link href="./css/register.css" rel="stylesheet" type="text/css">
</head>

<body class="color-background">

    <div class="gap-logo-button">

        <div class="logo poppins-black-white-36px">Travel App</div>

        <div class="login-button-frame">
            <a href="login.html" class="login-button">Login</a>
        </div>

    </div>

    <div>
        <h1 class="title-middle poppins-black-white-36px">Register</h1>
    </div>

    <form class="form-border" method="POST" action="index.html">

        <div class="gap-form-input">

            <div class="input-style">
                <input type="text" placeholder="Name" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

            <div class="input-style">
                <label class="poppins-bold-parsley-14px">Birthdate:</label>
                <input type="date" placeholder="Date" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

            <div class="input-style">
                <input type="text" placeholder="Email" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

        </div>
        
        <div class="gap-form-input">

            <div class="input-style">
                <input type="text" placeholder="Country" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

            <div class="input-style">
                <input type="text" placeholder="Passport Number" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

            <div class="input-style">
                <input type="password" placeholder="Password" class="poppins-bold-parsley-14px" style="background-color: #e5f8e4; border: none;">
            </div>

        </div>

        <div class="submit-style">
            <button class="poppins-bold-parsley-14px" style="width: 100%; border: none; background-color: var(--porsche);" type="submit">Register</button>
        </div>

    </form>

</body>
</html>
