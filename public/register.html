<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp | Register</title>

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: aqua;">

    <div class="registration">
        <div class="frame-1">
          <div class="place" onclick="window.location.href='login.html'">Log In</div>
        </div>
    </div> 
    
    <h1 class="title poppins-black-white">Register</h1>

    <form method="POST" action="index.html">
        
    <div class="register-container">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="BirthDate">
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Passport Number">
        <input type="password" placeholder="Password">
    </div>

    <button class="registerBtn place" type="submit">Register</button>

    </form>

</body>
</html>
